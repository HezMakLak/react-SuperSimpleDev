<!DOCTYPE html>
<html>

<head>
    <title>Lesson 02 - Exercise 02</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({ name, price, discountPrice, imgSrc }) {
            return (
                <div>
                    <img src={imgSrc} width="150" />
                    <p>{name}</p>
                    
                    {discountPrice ? (
                        // IF discountPrice EXISTS (truthy) THEN
                        <>
                            <p><del>Price: ${price}</del></p>
                            <p>Discount price: ${discountPrice}</p>
                        </>
                    ) : (
                        // IF discountPrice DOES NOT EXIST (falsy) THEN
                        <p>Price: ${price}</p>
                    )}

                    <button>Add to Cart</button>
                </div>
            );
        }

        function App() {
            return (
                <>
                    <ProductDetails name="Cotton socks" price="$10.90" discountPrice="$5.00" imgSrc="cotton-socks.png" />
                    <ProductDetails name="Tennis balls" price="$6.00" imgSrc="tennis-balls.png" />
                    <ProductDetails name="Plain T-shirt" price="$7.90" imgSrc="plain-t-shirt.png" />
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
