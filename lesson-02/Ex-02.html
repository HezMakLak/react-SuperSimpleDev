<!DOCTYPE html>
<html>

<head>
    <title>Lesson 02 - Exercise 02</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails ({name, price, discountPrice}) {
            return(
                <>
                    <p>{name}</p>

                    {/* CONDITION 1: Show regular price ONLY if NO discount */}
                    {!discountPrice && <p>Price: {price}</p>}
                    
                    {/* CONDITION 2: Show crossed-out original price IF discount exists */}
                    {discountPrice && (
                        <p><del>Price: {price}</del></p>)}

                    {/* CONDITION 3: Show discount price IF discount exists */}
                    {discountPrice && <p>Discount Price: {discountPrice}</p>}

                    <button>Add to Cart</button>
                </>
            )
        }

        function App(){
            return(
                <>
                    <ProductDetails name="Cotton socks" price="$10.90" discountPrice="$5.00" />
                    <ProductDetails name="Tennis balls" price="$6.00" />
                    <ProductDetails name="Plain T-shirt" price="$7.90" />
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
